version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "8000:80"
    volumes:
      - ./deploy/docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./staticfiles:/app/staticfiles:ro
    depends_on:
      - inference-gateway
    networks:
      - gateway

  inference-gateway:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile
    env_file:
      - .env
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./logs:/var/log/inference-service
    depends_on:
      - postgres
      - redis
    networks:
      - gateway

  postgres:
    image: postgres:15
    container_name: postgres
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gateway

  redis:
    image: redis:7
    networks:
      - gateway

volumes:
  postgres_data:

networks:
  gateway:
    driver: bridge