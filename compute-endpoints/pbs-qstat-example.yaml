amqp_port: 443
display_name: sophia-qstat-parser-endpoint
engine:
  max_retries_on_system_failure: 2
  max_workers_per_node: 2
  address:
    type: address_by_interface
    ifname: bond0.2210
  provider:
    init_blocks: 1
    max_blocks: 1
    min_blocks: 1
    type: LocalProvider
  type: GlobusComputeEngine
allowed_functions:
  - $QSTAT_FUNCTION_UUID # Replace with the actual function UUID