# This name will be displayed in the main README badges
name: Django

# Enable test workflow on the main branch
on: 
  push:
    branches:
      - main
      - github_actions  # For development in github_actions branch
  pull_request:
    branches:
      - main

# List of tests
jobs:

  # Execute built-in Django tests along with a python syntax check
  django:
    name: Django
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: mydatabase
          POSTGRES_USER: myusername
          POSTGRES_PASSWORD: mypassword
        options: > 
          --health-cmd="pg_isready -U myusername" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5
        ports:
          - 5432:5432

    # Re-usable workflow environment variables
    env:
      WORKING_DIRECTORY: './'
      PGHOST: localhost
      PGUSER: myusername
      PGPASSWORD: mypassword
      PGDATABASE: mydatabase
      PGPORT: 5432

    # Steps to be executed sequentially
    steps:
    
      # Upload codes to the environment
      - name: Clone current GitHub repository
        uses: actions/checkout@v2

      - name: Debug - Show current branch
        run: |
          echo "Current branch: $(git branch --show-current)"

      # Scan codes to look for syntax errors
      - name: Check Python syntax
        uses: cclauss/Find-Python-syntax-errors-action@v0.2.0

      # Install the python version that emerged from pyproject.toml
      - name: Install Python 3.10.7
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.7'

      # Setup django environment
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2

      - name: Setup Django environment
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          poetry config virtualenvs.create false --local
          poetry install
          touch .env
          echo 'SECRET_KEY=${{ secrets.SECRET_KEY }}' >> .env
          echo 'GLOBUS_APPLICATION_ID=${{ secrets.GLOBUS_APPLICATION_ID }}' >> .env
          echo 'GLOBUS_APPLICATION_SECRET=${{ secrets.GLOBUS_APPLICATION_SECRET }}' >> .env
          echo 'PGDATABASE=mydatabase' >> .env
          echo 'PGUSER=myusername' >> .env
          echo 'PGPASSWORD=mypassword' >> .env
          echo 'PGHOST=localhost' >> .env
          echo 'PGPORT=5432' >> .env
          python3 manage.py migrate
          python3 manage.py loaddata fixtures/endpoints.json
      
      # Run Django built-in tests with Coverage
      - name: Run Django tests
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          python3 -m pip install --upgrade pip
          pip install coverage
          coverage run manage.py test
          coverage report