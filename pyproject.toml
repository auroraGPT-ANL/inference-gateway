[tool.poetry]
name = "inference-gateway-backend"
version = "0.1.0"
description = ""
authors = ["Benoit Cote <bcote@anl.gov>"]
readme = "README.md"
packages = [{include = "agpt_bulk_cli"}]

[tool.poetry.dependencies]
python = "^3.10"
django = "^4.2.5"
globus-sdk = "^3.28.0"
globus-compute-sdk = "^2.3.2"
djangorestframework = "^3.15.2"
django-cors-headers = "^4.2.0"
django-admin = "^2.0.2"
python-dotenv = "^1.0.0"
gunicorn = "^22.0.0"
drf-spectacular = "^0.27.2"
typer = { extras = ["all"], version = "^0.12.3" }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
agpt-bulk-cli = "agpt_bulk_cli.app.main:app"

[tool.black]
line-length = 88
target-version = ["py39"]
include = '\.pyi?$'
exclude = '\.git|\.venv|build|_build|dist'

[tool.isort]
profile = "black"
